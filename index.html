<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="source/styles/index.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" href="source/assets/icon.ico" type="image/png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title class="translatable" data-key="appName">Notes</title>
    </head>
    <body>
        <!-- Modals -->

        <!-- Form -->
        <div class="modal hide" id="form-modal">
            <form class="form" id="form">
                <div class="form__block">
                    <input
                        id="name"
                        type="text"
                        spellcheck="off"
                        list="task-names"
                        autocomplete="off"
                        data-key="formNamePlace"
                        placeholder="Write name for this task"
                        class="form__input form__input--dark translatable"
                    />
                </div>

                <div class="form__block">
                    <textarea
                        spellcheck="off"
                        id="description"
                        data-key="formDescriptionPlace"
                        class="form__area form__area--dark translatable"
                        placeholder="Write instructions for this task"
                    ></textarea>
                </div>

                <div class="form__block form__block--flex">
                    <input
                        id="color"
                        type="text"
                        spellcheck="off"
                        placeholder="Color"
                        data-key="formColorPlace"
                        class="form__input--dark form__input--color translatable"
                    />
                </div>

                <div class="form__block form__block--flex">
                    <button
                        type="button"
                        data-action="create"
                        data-key="formCreateButton"
                        class="form__button form__button--dark translatable"
                    >
                        Create
                    </button>
                    <button
                        type="button"
                        data-action="close"
                        data-key="formCloseButton"
                        class="form__button form__button--dark translatable"
                    >
                        Close
                    </button>
                </div>
            </form>
        </div>

        <!-- task-desk -->
        <div class="modal hide" id="modal">
            <div class="task-desk">
                <div class="task-desk__head">
                    <span class="task-desk__title" data-key="" id="task-desk-title"> Titulo </span>
                </div>
                <div class="task-desk__body">
                    <p class="task-desk__paragraph" id="task-desk-content">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam quisquam
                        neque expedita nam, eaque delectus omnis accusamus beatae aspernatur iste
                        distinctio ipsam officia vero in voluptas possimus minus! Cumque, adipisci.
                    </p>
                </div>
                <div class="task-desk__controlbox">
                    <button
                        class="form__button form__button--dark translatable"
                        data-key="modalRemoveButton"
                        id="remove"
                    >
                        Remove
                    </button>
                    <button
                        class="form__button form__button--dark translatable"
                        data-key="modalCloseButton"
                        id="close-modal"
                    >
                        Back
                    </button>
                </div>
            </div>
        </div>

        <datalist id="task-names"> </datalist>

        <!-- App -->
        <div id="app" class="app">
            <header class="app__head">
                <h1 id="app-title" class="app__title translatable" data-key="appName">Notes</h1>
            </header>
            <main id="container" class="app__body">
                <div class="block" id="activator">
                    <div class="box-logo">
                        <div class="logo">&plus;</div>
                    </div>
                </div>
            </main>
        </div>
        <script src="source/build/bundle.js"></script>
    </body>
</html>
